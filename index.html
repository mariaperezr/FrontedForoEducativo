<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styleLogin.css" />
    <title>Ingreso</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Bienvenido</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="correo" placeholder="Correo Electronico" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required />
                    </div>
                    <p class="social-text"><a id="olvidoContrasena" href="">¿Olvidaste tu contraseña?</a></p>
                    <input type="button" id="IniciarSesion" value="Iniciar Sesión" class="btn solid" />
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Encontremos tu clave</h2>
                    <p class="social-text">¿Cuál es tu correo electrónico?</p>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="emailRecuperarPass" type="search" placeholder="" />
                    </div>
                    <input type="button" id="buscarContraseña" class="btn" value="Buscar" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <img src="img/login.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <button class="btn transparent" id="sign-in-btn">
                        Volver
                    </button>
                </div>
                <img src="img/password.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Java script para el inicio sesion -->
    <script src="js/index.js" type="module"></script>

    <!-- Java Script para animacion del olvido contraseña -->
    <script src="js/olvidoContraseña.js"></script>
    <script src="js/recuperacionContraseña.js"></script>
</body>

</html>
