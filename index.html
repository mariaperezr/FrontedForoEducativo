<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styleLogin.css" />
    <title>Ingreso</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Bienvenido</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Correo Electronico" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" />
                    </div>
                    <p class="social-text"><a id="olvidoContrasena" href="" >¿Olvidaste tu contraseña?</a></p>
                    <input type="submit" value="Iniciar Sesión" class="btn solid" />
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Encontremos tu cuenta</h2>
                    <p class="social-text">¿Cuál es tu correo electrónico?</p>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="search" placeholder=""/>
                    </div>
                    <input type="submit" class="btn" value="Buscar" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <img src="img/login.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <button class="btn transparent" id="sign-in-btn">
                        Volver
                    </button>
                </div>
                <img src="img/password.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>

</html>
