<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ICONS -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="../../css/styleSlide.css" />
  <link rel="stylesheet" href="../../css/stylePerfil.css" />

  <title>Inicio</title>
</head>

<body>
  <div class="row">
    <div class="col col-3 ">
      <div id="containerSlide" class="container_slide">

      </div>
    </div>
    <div id="containerCardPerfil" class="col colCards">
    </div>
  </div>

  <!-------------------------------------  Modal ------------------------------- -->
  <div class="modal fade" id="editarDatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                      <div class="col">
                        <h6>Nombre:</h6>
                        <input type="text" id="txtEdNombre" class="form-control" placeholder="Enter email" name="email">
                      </div>
                      <div class="col">
                        <h6>Apellido:</h6>
                        <input type="text" id="txtEdApellido" class="form-control" placeholder="Enter password" name="pswd">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <h6>Contrase√±a:</h6>
                          <input type="password" id="txtEdPassword" class="form-control" name="email">
                        </div>
                        <div class="col">
                          <h6>Email:</h6>
                          <input type="text" id="txtEdEmail" class="form-control" placeholder="Enter password" name="pswd">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <h6>Documento:</h6>
                          <input type="text" id="txtEdDocumento" class="form-control" placeholder="Enter email" name="email">
                        </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="guardarCambios" type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="../../js/SliderPaginas/estudianteSlide.js" type="module"></script>
  <script src="../../js/estudiante/perfilEstudiante.js" type="module"></script>
</body>

</html>
